services:
  hiddify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiddify-docker
    hostname: hiddify-docker
    restart: unless-stopped
    
    ports:
      - "5905:5905"  # VPS_IP:5905 -> container:5905
    
    environment:
      - DISPLAY=:5
      - USER=hiddifyuser
      - PASSWORD=mypass
    
    volumes:
      - ./hiddify-home:/home/hiddifyuser
    
    stdin_open: true
    tty: true
    
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE  # Required to fix volume permissions
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
